<div *ngIf="properties" class="container-fluid p-0 bg-secondary">
    <div class="row">
        <div class="col-12">
            <app-usr-menu></app-usr-menu>
        </div>
        <div class="col-12 pt-2">
            <div class="row">
                <div class="col-3">
                    <app-filter [showTerms] = "true" [terms] = "terms"></app-filter>
                </div>
                <div class="col-3">
                    <app-filter [showCategories] = "true" [categories] = "categories"></app-filter>
                </div>
                <div class="col-3">
                    <app-filter [showLocations] = "true" [locations] = "locations"></app-filter>
                </div>
                <div class="col-3">
                    <app-filter [showCharacteristics] = "true" [characteristics] = "characteristics"></app-filter>
                </div>
            </div>
        </div>
        <div class="col-12 properties">
            <div class="row">
                <div *ngFor="let property of properties" class="col-4">
                    <app-property-card [properties] = "property"></app-property-card>
                </div>
            </div>
        </div>
    </div>
</div>
